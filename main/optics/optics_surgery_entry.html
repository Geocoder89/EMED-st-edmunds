          <form action="" class="mt-3 px-3">




              <div class="row">
                <div class="form-group col-md-6">
                  <label for="Consent" class="profile-label">Consent</label>
                  <input type="text" class=" form-control nurse-input" id="Consent" placeholder="Oliver Jane">
                </div>

                <div class="form-group col-md-6">
                  <label for="consent-time" class="profile-label">&nbsp;</label>
                  <input type="time" class=" form-control nurse-input" id="consent-time" value="2:00pm">
                </div>
              </div>


              <div class="row">
                <div class="form-group col-md-6">
                  <label for="Feedback" class="profile-label">Feedback</label>
                  <input type="text" class=" form-control nurse-input" id="Feedback" placeholder="Oliver Jane">
                </div>

                <div class="form-group col-md-6">
                  <label for="feedback-time" class="profile-label">&nbsp;</label>
                  <input type="time" class=" form-control nurse-input" id="feedback-time" value="2:00pm">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-12">
                  <label for="Engagement Note" class="profile-label">Engagement Note</label>
                  <textarea name="" class="form-control nurse-input mt-2" id="Engagement Note"  rows="6" placeholder="They're normally used between 1 and 4 times a day. It's important to use them as directed, even if you haven't noticed any problems with your vision. Your sight is at risk if you don't stick to the recommended treatment."></textarea>
                </div>
              </div>


            <!-- Date area -->

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="Date" class="profile-label">Date</label>
                  <input type="text" class=" form-control nurse-input" id="Date" placeholder=" 22-06-2021">
                </div>

                <div class="form-group col-md-6">
                  <label for="Surgeon" class="profile-label">Surgeon</label>
                  <input type="text" class=" form-control nurse-input" id="Surgeon" placeholder="Janet Musa">
                </div>
              </div>


              <div class="row">
                <div class="form-group col-md-6">
                  <label for="asst-nurse" class="profile-label">Assistant/ Scrub Nurse</label>
                  <input type="text" class=" form-control nurse-input" id="asst-nurse" placeholder=" Mary Anne">
                </div>

                <div class="form-group col-md-6">
                  <label for="trainee-surgeon" class="profile-label">Trainee Surgeon</label>
                  <input type="text" class=" form-control nurse-input" id="trainee-surgeon" placeholder="Janet Musa">
                </div>
              </div>




              <!-- procedures -->

              <div class="row ">
                <div class="form-group col-md-6">
                  <label for="procedure" class="profile-label">Procedures</label>
                  <input type="text" class=" form-control nurse-input" id="procedure" placeholder="Eye drops">
                </div>

                <div class="form-group col-md-6">
                  <label for="procedure-time" class="profile-label">&nbsp;</label>
                  <input type="time" class=" form-control nurse-input" id="procedure-time" placeholder="">
                </div>

              </div>

              <!-- Consultant row -->

                </div>

                <div class="form-group col-md-6">
                  <label for="procedure-time" class="profile-label">&nbsp;</label>
                  <input type="time" class=" form-control nurse-input" id="procedure-time" placeholder="OD">
                </div>

              </div>


              <!-- feedback -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="feedback" class="profile-label">Feedback</label>
                  <input type="text" class=" form-control nurse-input" id="non-invasive" placeholder=" Oliver John">
                </div>

                <div class="form-group col-md-6">
                  <label for="feedback-time" class="profile-label">&nbsp;</label>
                  <input type="time" class=" form-control nurse-input" id="feedback-time" value="2:00pm">
                </div>
              </div>

              <!--  pre note row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="note" class="profile-label">Note</label>
                  <textarea name="" class="form-control nurse-input mt-2" id="note"  rows="6" placeholder="Eyedrops are the main treatment for glaucoma. There are several different types that can be used, but they all work by reducing the pressure in your eyes."></textarea>
                </div>

                <div class="form-group col-md-6">
                  <label for="pre-op" class="profile-label">Pre-op Instructions/ Medication</label>
                  <textarea name="pre-op" class="form-control nurse-input mt-2" id="pre-op"  rows="6" placeholder="primary angle closure glaucoma – immediate treatment in hospital with medicine to reduce the pressure in the eye, followed by laser treatment"></textarea>
                </div>
              </div>


                <!-- post-note row -->
                <div class="row">


                  <div class="form-group col-md-6">
                    <label for="pre-op" class="profile-label">Post-op Instructions/ Medication</label>
                    <textarea name="post-op" class="form-control nurse-input mt-2" id="pre-op"  rows="6" placeholder="Your treatment will largely depend on which type of glaucoma you have. The most common type, primary open angle glaucoma, is usually treated with eyedrops. Laser treatment or surgery may be offered if drops don't help."></textarea>
                  </div>
                </div>

              <button class="btn submit-btn text-white mt-3 mb-5" type="submit">Confirmed</button>
