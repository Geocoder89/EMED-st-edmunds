    <div class="nurse-inner-card  mb-3 mx-3">

        <div class="col-9">

          <div class="nurse-heading-wrapper mb-2 p-4">
            <p class="nurse-form-heading">Procedure</p>
            <p class="modal-heading">Procedure information below</p>
          </div>


          <form action="" class="mt-3">
            <div class="row ">
              <div class="form-group col-md-6">
                <label for="procedure" class="profile-label">Procedures</label>
                <input type="text" class=" form-control nurse-input" id="procedure" placeholder="Yag Laser Capsulotomy">
              </div>

              <div class="form-group col-md-2">
                <label for="procedure-time" class="profile-label">&nbsp;</label>
                <input type="text" class=" form-control nurse-input" id="procedure-time" placeholder="OD">
              </div>

            </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <!-- <label for="procedure" class="profile-label">&nbsp;</label> -->
                  <input type="time" class=" form-control nurse-input mt-2" id="procedure" value="2:00pm">
                </div>
              </div>


              <div class="row">
                <div class="form-group col-md-6">
                  <label for="noninvasive" class="profile-label">Procedures</label>
                  <input type="text" class=" form-control nurse-input" id="non-invasive" placeholder=" noninvasive">
                </div>

                <div class="form-group col-md-5">
                  <label for="procedure-time" class="profile-label">&nbsp;</label>
                  <input type="time" class=" form-control nurse-input" id="procedure-time" value="2:00pm">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-10">
                  <textarea name="" class="form-control nurse-input mt-2" id=""  rows="6" placeholder="A special laser treatment used to improve your vision after cataract surgery.It is a simple, commonly performed procedure which is very safe"></textarea>
                </div>
              </div>


              <!-- consent area -->

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="consent" class="profile-label">Consent</label>
                  <input type="text" class=" form-control nurse-input" id="consent" placeholder=" Oliver John">
                </div>

                <div class="form-group col-md-5">
                  <label for="consent-time" class="profile-label">&nbsp;</label>
                  <input type="time" class=" form-control nurse-input" id="consent-time" value="2:00pm">
                </div>
              </div>
              <!-- feedback -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="feedback" class="profile-label">Feedback</label>
                  <input type="text" class=" form-control nurse-input" id="non-invasive" placeholder=" Oliver John">
                </div>

                <div class="form-group col-md-5">
                  <label for="feedback-time" class="profile-label">&nbsp;</label>
                  <input type="time" class=" form-control nurse-input" id="feedback-time" value="2:00pm">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-10">
                  <label for="engagement" class="profile-label">Engagement Note</label>
                  <textarea name="" class="form-control nurse-input mt-2" id="engagement"  rows="6" placeholder="Neodymium-doped yttrium aluminum garnet (Nd:YAG) laser capsulotomy is a relatively noninvasive procedure that is used in the treatment of posterior capsular opacification."></textarea>
                </div>
              </div>

              <button class="btn submit-btn mx-2 text-white mt-3 mb-5" type="submit">Confirmed</button>
          </form>
